<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            width: 700px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .actions-top {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .add-btn {
            text-decoration: none;
            background-color: #6366f1;
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 14px;
        }

        .add-btn:hover {
            background-color: #4f46e5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #f1f3f5;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            font-weight: bold;
            color: #555;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        .action-links a {
            text-decoration: none;
            color: #4f46e5;
            margin-right: 8px;
            font-weight: 500;
        }

        .action-links a:hover {
            text-decoration: underline;
        }

        .delete-form {
            display: inline;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Lista de usuarios</h1>

        <div class="actions-top">
            <a href="/form" class="add-btn">‚ûï A√±adir usuario</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td>{{ u.id }}</td>
                    <td>{{ u.nombre }}</td>
                    <td>{{ u.edad }}</td>
                    <td class="action-links">
                        <a href="/usuarios/editar/{{ u.id }}">‚úèÔ∏è Editar</a>

                        <form
                            action="/eliminar/usuario/{{ u.id }}"
                            method="post"
                            class="delete-form"
                        >
                            <button type="submit" class="delete-btn">
                                üóëÔ∏è Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
